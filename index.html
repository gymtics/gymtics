<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- iOS PWA Capable -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gymtics">
  <link rel="apple-touch-icon" href="/logo.png">

  <title>Gymtics</title>
</head>

<body>
  <div id="root">
    <style>
      body {
        background-color: #000000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }
    </style>
    <h1>Loading...</h1>
    <p>If this stays for more than 1 minute, the internet is slow or server is waking up.</p>
  </div>

  <!-- Critical Mobile Debugging -->
  <script>
    // Critical Mobile Debugger: Catches errors and displays them on screen
    (function () {
      const errorBox = document.createElement('div');
      errorBox.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:rgba(200,0,0,0.9);color:white;padding:10px;font-family:monospace;font-size:12px;z-index:9999;max-height:50vh;overflow:auto;display:none;white-space:pre-wrap;';
      document.body.appendChild(errorBox);

      const logError = (msg) => {
        errorBox.style.display = 'block';
        errorBox.innerText += "⚠️ " + msg + "\n";
      };

      window.onerror = function (msg, url, line, col, error) {
        logError(`JS: ${msg}\nLocation: ${url}:${line}`);
        return false;
      };

      window.addEventListener('unhandledrejection', function (event) {
        logError(`ASYNC: ${event.reason}`);
      });

      // Also catch console.error
      const originalConsoleError = console.error;
      console.error = function (...args) {
        logError(`CONSOLE: ${args.join(' ')}`);
        originalConsoleError.apply(console, args);
      };
    })();
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
